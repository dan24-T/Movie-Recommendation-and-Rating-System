<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}{% endblock %}
    <style>
        .flash-success {
            color: green;
        }
        .flash-error {
            color: red;
        }
        .nav {
            margin-top: 20px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .nav .logo {
            font-size: 24px;
            font-weight: bold;
            margin-right: 50px;
            color: black;
        }
        .nav a {
            margin: 0 15px;
            text-decoration: none;
            color: blue;
        }
        .nav a:hover {
            text-decoration: underline;
        }
    </style>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
</head>
<body>
    <div class="nav">
        <div class="logo">Vmax</div>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="{{ url_for('studio.studio_home') }}">Studio</a>
        <a href="#">Profile</a>
        <!-- Logout Button -->
        <form action="{{ url_for('auth.logout') }}" method="post">
            <button type="submit">Logout</button>
        </form>
    </div>
    {% block sidebar %}{% endblock %}
    {% block body %}{% endblock %}
</body>
</html>
