<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}{% endblock %}
    <style>
        .flash-success {
            color: green;
        }
        .flash-error {
            color: red;
        }
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: #000;
        }
        
        .nav .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .nav ul {
            list-style: none;
            display: flex;
            gap: 1rem;
        }
        
        .nav ul li {
            display: inline;
        }
        
        .nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
        }
        .search-dropdown {
            position: relative;
            display: inline-block;
            margin-bottom: 0;
            background-color: #000;
        }
        .search-results {
            display: none;
            position: absolute;
            background-color: white;
            border: 1px solid #ccc;
            z-index: 1;
            width: 100%;
        }
        .search-results a {
            color: black;
            padding: 8px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        .search-results a:hover {
            background-color: #ddd;
        }

        h1, h2 {
            color: #e50914;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        /* Movie Details */
        img {
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        p {
            margin: 10px 0;
        }

        label {
            display: block;
            margin: 10px 0;
            font-weight: bold;
            color: #bbbbbb;
        }

        input, textarea, button {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background-color: #333333;
            color: #ffffff;
        }

        input[type="number"] {
            width: auto;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        /* Buttons */
        button {
            background-color: #e50914;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-weight: bold;
            text-transform: uppercase;
        }

        button:hover {
            background-color: #f40612;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        /* Reviews Section */

        strong {
            color: #e50914;
        }

        /* Upvote and Downvote Buttons */
        button[type="submit"] {
            width: auto;
            display: inline;
            background-color: transparent;
            color: #e50914;
            border: none;
            cursor: pointer;
            transition: color 0.3s, transform 0.3s;
        }

        button[type="submit"]:hover {
            color: #f40612;
            transform: scale(1.1);
        }

        /* Forms */
        form {
            display: inline;
        }

        /* Additional Styling */
        a {
            color: #e50914;
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            color: #f40612;
        }

        .container {
            margin: 0 auto;
            padding: 20px;
            background-color: #1f1f1f;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
    </style>
    
    <script src="{{ url_for('static', filename='index.js') }}"></script>
</head>
<body>
    <nav class="nav">
        <p class="logo">VMAX</p>
        <ul>
            <li><a href="{{ url_for('home') }}">Home</a></li>
        </ul>
        <ul>
            <li><a href="{{ url_for('about') }}">About</a></li>
        </ul>
        <ul>
            <li><a href="{{ url_for('studio.studio_home') }}">Studio</a></li>
        </ul>
        
         <!-- Search Bar -->
         <div class="search-dropdown">
            <input type="text" id="movie-search" placeholder="Search for movies...">
            <div id="search-results" class="search-results"></div>
        </div>

        <!-- Logout Button -->
        <form action="{{ url_for('auth.logout') }}" method="post">
            <button type="submit">Logout</button>
        </form>
    </nav>
    {% block sidebar %}{% endblock %}
    {% block body %}{% endblock %}
</body>
<script>
   document.getElementById('movie-search').addEventListener('input', function() {
    let query = this.value;
    if (query.length > 2) {
        fetch('/search_suggestions?query=' + query)
            .then(response => response.json())
            .then(data => {
                let resultsDiv = document.getElementById('search-results');
                resultsDiv.innerHTML = '';
                if (data.length > 0) {
                    resultsDiv.style.display = 'block';
                    data.slice(0, 7).forEach(movie => {  // Limit to 7 movies
                        let link = document.createElement('a');
                        link.href = '/searched_movies?query=' + movie.title;
                        link.textContent = movie.title;
                        resultsDiv.appendChild(link);
                    });
                } else {
                    resultsDiv.style.display = 'none';
                }
            });
    } else {
        document.getElementById('search-results').style.display = 'none';
    }
});

// Redirect when a movie is selected from the dropdown or enter is pressed
document.getElementById('movie-search').addEventListener('keydown', function(event) {
    if (event.key === 'Enter') {
        let query = this.value;
        if (query.length > 2) {
            window.location.href = '/searched_movies?query=' + query;
        }
    }
});

document.getElementById('search-results').addEventListener('click', function(event) {
    if (event.target.tagName === 'A') {
        window.location.href = event.target.href;
    }
});

</script>
</html>
