{% extends "admins/sidebar.html" %}

{% block content %}
<link rel="stylesheet" href="/static/admin.css">

<h1>System Logs</h1>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Event Type</th>
            <th>User</th>
            <th>Details</th>
            <th>Timestamp</th>
        </tr>
    </thead>
    <tbody>
        {% for log in logs %}
        <tr>
            <td>{{ log[0] }}</td>
            <td>{{ log[1] }}</td>
            <td>{{ log[4] }}</td> <!-- Username -->
            <td>{{ log[2] }}</td>
            <td>{{ log[3] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
