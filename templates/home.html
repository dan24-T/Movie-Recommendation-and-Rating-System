{% extends 'masterPage.html' %}

{% block head %}
<title>Home</title>
<style>
    .container {
        text-align: center;
        margin-top: 50px;
    }
    .logo {
        font-size: 48px;
        font-weight: bold;
    }
    .user-details {
        margin-top: 20px;
        font-size: 24px;
    }
    .logout-button {
        margin-top: 20px;
    }
</style>
{% endblock %}

{% block body %}
<div class="container">
    <div class="logo">VMax</div>
    <div class="user-details">
        <p>Username: {{ user.username }}</p>
        <p>Name: {{ user.first_name }} {{ user.last_name }}</p>
    </div>
    <div class="logout-button">
        <form action="/logout/" method="post">
            <button type="submit">Logout</button>
        </form>
    </div>
</div>
{% endblock %}
