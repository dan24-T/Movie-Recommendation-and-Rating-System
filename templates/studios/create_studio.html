{% extends 'masterPage.html' %}

{% block head %}
<title>Create Studio</title>
<link rel="stylesheet" href="/static/styl.css">
{% endblock %}

{% block sidebar %}
    {% include 'sidebar.html' %}
{% endblock %}

{% block body %}
<div class="container">
    <h1>Create Studio</h1>
    <form method="POST" action="{{ url_for('studio.create_studio') }}">
        <div class="form-group">
            <label for="studio_name">Studio Name</label>
            <input type="text" class="form-control" id="studio_name" name="studio_name" required>
        </div>
        <div class="form-group">
            <label for="studio_country">Studio Country</label>
            <input type="text" class="form-control" id="studio_country" name="studio_country" required>
        </div>
        <div class="form-group">
            <label for="business_email">Business Email</label>
            <input type="email" class="form-control" id="business_email" name="business_email" required>
        </div>
        <button type="submit" class="btn btn-primary">Create Studio</button>
    </form>
</div>
{% endblock %}
