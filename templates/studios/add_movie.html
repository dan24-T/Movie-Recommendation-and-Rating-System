{% extends 'masterPage.html' %}

{% block head %}
<title>Add Movie</title>
{% endblock %}

{% block body %}
<div class="container">
    <h1>Add Movie</h1>
    <form method="POST" action="{{ url_for('studio.add_movie') }}">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="budget">Budget</label>
            <input type="number" class="form-control" id="budget" name="budget" required>
        </div>
        <div class="form-group">
            <label for="genres">Genres</label>
            <input type="text" class="form-control" id="genres" name="genres" required>
        </div>
        <div class="form-group">
            <label for="homepage">Homepage</label>
            <input type="url" class="form-control" id="homepage" name="homepage">
        </div>
        <div class="form-group">
            <label for="overview">Overview</label>
            <textarea class="form-control" id="overview" name="overview" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="release_date">Release Date</label>
            <input type="date" class="form-control" id="release_date" name="release_date" required>
        </div>
        <div class="form-group">
            <label for="revenue">Revenue</label>
            <input type="number" class="form-control" id="revenue" name="revenue" required>
        </div>
        <div class="form-group">
            <label for="runtime">Runtime</label>
            <input type="number" class="form-control" id="runtime" name="runtime" required>
        </div>
        <div class="form-group">
            <label for="spoken_languages">Spoken Languages</label>
            <input type="text" class="form-control" id="spoken_languages" name="spoken_languages" required>
        </div>
        <div class="form-group">
            <label for="tagline">Tagline</label>
            <input type="text" class="form-control" id="tagline" name="tagline" required>
        </div>
        <div class="form-group">
            <label for="poster_path">Poster Path</label>
            <input type="text" class="form-control" id="poster_path" name="poster_path" required>
        </div>
        <div class="form-group">
            <label for="backdrop_path">Backdrop Path</label>
            <input type="text" class="form-control" id="backdrop_path" name="backdrop_path" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Movie</button>
    </form>
</div>
{% endblock %}
