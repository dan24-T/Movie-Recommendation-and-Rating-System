{% extends 'masterPage.html' %}
{% block head %}
<title>Add Movie</title>
<style>
    .form-container {
        width: 60%;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }
    .form-container h2 {
        text-align: center;
    }
    .form-container label {
        display: block;
        margin-bottom: 5px;
    }
    .form-container input[type="text"],
    .form-container input[type="number"],
    .form-container input[type="date"],
    .form-container textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .form-container button {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .form-container button:hover {
        background-color: #45a049;
    }
</style>
{% endblock %}

{% block body %}
<div class="form-container">
    <h2>Add New Movie</h2>
    <form action="{{ url_for('studio.add_movie') }}" method="post">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" required>

        <label for="budget">Budget</label>
        <input type="number" id="budget" name="budget">

        <label for="genres">Genres</label>
        <input type="text" id="genres" name="genres">

        <label for="homepage">Homepage</label>
        <input type="text" id="homepage" name="homepage">

        <label for="keywords">Keywords</label>
        <input type="text" id="keywords" name="keywords">

        <label for="overview">Overview</label>
        <textarea id="overview" name="overview"></textarea>

        <label for="production_companies">Production Companies</label>
        <input type="text" id="production_companies" name="production_companies">

        <label for="production_countries">Production Countries</label>
        <input type="text" id="production_countries" name="production_countries">

        <label for="release_date">Release Date</label>
        <input type="date" id="release_date" name="release_date">

        <label for="revenue">Revenue</label>
        <input type="number" id="revenue" name="revenue">

        <label for="runtime">Runtime</label>
        <input type="number" id="runtime" name="runtime">

        <label for="spoken_languages">Spoken Languages</label>
        <input type="text" id="spoken_languages" name="spoken_languages">

        <label for="tagline">Tagline</label>
        <input type="text" id="tagline" name="tagline">

        <button type="submit">Add Movie</button>
    </form>
</div>
{% endblock %}
